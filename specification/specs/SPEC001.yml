text: |
  補完スクリプトを bash-completion の自動検出ディレクトリに配置する方式とする。
  install.sh がバイナリインストール後に補完スクリプトを以下に配置する:
    bash: ~/.local/share/bash-completion/completions/claude-registry
    zsh:  ~/.local/share/zsh/site-functions/_claude-registry
  .bashrc / .zshrc は一切変更しない。
  動的補完のため隠しサブコマンド `_complete <type>` を追加し、
  補完スクリプトがこれを呼び出してスキル名等の候補を取得する。
