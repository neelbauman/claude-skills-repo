text: |
  skill install / skill uninstall コマンドの引数において、
  レジストリに存在するスキル名をタブ補完で候補表示する。
  スキル名は CLAUDE_REGISTRY_ROOT（未設定時はカレントディレクトリ）の
  claude/skills/ ディレクトリを走査して動的に取得する。
  同様に agent install / agent uninstall でもエージェント名を補完する。
