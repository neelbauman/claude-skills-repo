text: |
  install.sh（およびソースビルド時）は、コンテンツを以下のパスにインストールする:
    Linux/macOS: ~/.local/share/claude-registry/
  コンテンツディレクトリ構成:
    ~/.local/share/claude-registry/claude/skills/
    ~/.local/share/claude-registry/claude/agents/
    ~/.local/share/claude-registry/claude/hooks/
    ~/.local/share/claude-registry/profiles/
  コンテンツのインストールは上書き方式とする。
  ただし、ユーザーが手動で追加したコンテンツは削除しない（上書きのみ）。
