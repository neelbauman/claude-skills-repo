name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: claude-registry-linux-x86_64.tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: claude-registry-linux-aarch64.tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: claude-registry-darwin-x86_64.tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: claude-registry-darwin-aarch64.tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: claude-registry-windows-x86_64.zip
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            archive: claude-registry-windows-aarch64.zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> "$GITHUB_ENV"

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --manifest-path cli/Cargo.toml

      - name: Stage release files
        if: runner.os != 'Windows'
        run: |
          mkdir -p _stage
          cp cli/target/${{ matrix.target }}/release/claude-registry _stage/
          cp -r completions _stage/

      - name: Package (tar.gz)
        if: runner.os != 'Windows'
        run: tar -czf ${{ matrix.archive }} -C _stage claude-registry completions

      - name: Package (zip)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path cli/target/${{ matrix.target }}/release/claude-registry.exe -DestinationPath ${{ matrix.archive }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            claude-registry-linux-x86_64.tar.gz
            claude-registry-linux-aarch64.tar.gz
            claude-registry-darwin-x86_64.tar.gz
            claude-registry-darwin-aarch64.tar.gz
            claude-registry-windows-x86_64.zip
            claude-registry-windows-aarch64.zip
